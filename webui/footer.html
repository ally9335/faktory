{{ define "footer" }}
<footer class="bg-dark">
  <div class="container-xl text-center">
    <div class="navbar navbar-fixed-bottom navbar-inverse navbar-dark justify-content-center justify-content-md-start">
      <div class="navbar-expand-md">
        <ul class="navbar-nav">
          <li class="nav-item me-md-4">
            <p class="navbar-text mb-0 product-version">
              {{ .Name }} {{ .Version }}
            </p>
          </li>
          <li class="nav-item me-md-4">
            <p class="navbar-text mb-0 faktory-url">
              {{ .Context.Server.Options.Binding }}
            </p>
          </li>
          <li class="nav-item me-md-4">
            <p class="navbar-text mb-0 server-utc-time">
              {{ .CurrentTime }}
            </p>
          </li>
          <li class="nav-item me-md-4">
            <p class="navbar-text mb-0">
              {{ .Context.Server.Options.Environment }}
            </p>
          </li>
          <li class="nav-item me-md-4">
            <p class="navbar-text mb-0"><a style="color: #666" href='{{ .Root }}/debug'>debug</a></p>
          </li>
        </ul>
      </div>
    </div>
  </div>
